apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hcf-coder.fullname" . }}
  labels:
    {{- include "hcf-coder.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hcf-coder.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hcf-coder.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hcf-coder.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: REMOTEHOST
            value: {{ .Values.remoteHost | quote }}
          - name: REMOTEPORT
            value: {{ .Values.remotePort | quote }}
          - name: REMOTEDIR
            value: {{ .Values.remotePath | quote }}
          - name: APPNAME
            value: {{ .Values.publicName | quote }}
          securityContext:
              privileged: true
              capabilities:
                add:
          ports:
          - containerPort: {{ .Values.service.port }}
          {{ if .Values.persistence.enabled}}
          volumeMounts:
            - name: hcf-coder-storage
              mountPath: /home/worker
          {{ end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.enabled}}
      volumes:
        - name: hcf-coder-storage
          persistentVolumeClaim:
            claimName: pvc-hcf-coder
      {{- end -}}
