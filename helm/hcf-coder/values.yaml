# Default values for hcf-coder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
DEBUG: false
minimal: false
dockersock: ""
remoteHost: "192.0.0.1"
remotePort: "22"
remotePath: "/home/coder"
publicName: "HCF Code server"
sshPrivatekey: "AKEY"
sshPublickey: "AKEY"
sshKeyType: ecdsa
livenessProbe:
  enabled: true
users:
- user1: JDEkZGNsN2s3WkYkQ2FCTEhKTmpxYy9INjR3OTlRd3JEMAo= #openssl passwd -1 1septembre2023 | base64
- user2: JDEkMVFjR1BIYS8kY0hHSy9KSzlRSWQwT3A3NlV0MU42Lwo= #openssl passwd -1 01septembre2023 | base64
persistence:
  enabled: false
  size: "1Gi"
  accessModes:
  - ReadWriteOnce
replicaCount: 1
getKubeconfigONE: 'scp user@some-server:/home/user/.kube/config /dev/stdout'
getKubeconfigTWO: 'curl https://user:password@some-server/kube.config'

image:
  repository: highcanfly/code-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  updateStrategy: Recreate

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
  - host: chart-example.local


resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

oauth2-proxy:
  enabled: false
